name: Merge e2e test reports

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string

jobs:
  merge-reports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ inputs.project }}-blob-reports
          pattern: ${{ inputs.project }}-blob-report-*
          merge-multiple: true
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./${{ inputs.project }}-blob-reports
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.project }}-html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 2
