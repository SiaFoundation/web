      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    uses: ./.github/workflows/e2e-shard-tests.yml
    with:
      project: walletd-e2e
      shardIndex: ${{ matrix.shardIndex }}
      shardTotal: ${{ matrix.shardTotal }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  walletd-e2e-merge-reports:
