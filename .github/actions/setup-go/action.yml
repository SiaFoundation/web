name: Setup Go

description: Setup Go environment and dependencies

inputs:
  go_version:
    description: Go version
    required: false
    default: '1.21.7'

runs:
  using: composite
  steps:
    - uses: actions/setup-go@v4
      with:
        go-version: ${{ inputs.go_version }}
    - name: Install Go dependencies
      shell: bash
      run: |
        go mod tidy
        go mod download
